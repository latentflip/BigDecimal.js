<html>

<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>BigDecimal.js Test Suite</title>
<link rel="stylesheet" media="screen" href="http://code.jquery.com/qunit/qunit-git.css">
</head>
<body>
<h1 id="qunit-header"><code>BigDecimal.js</code> Test Suite</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture"></div>

<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-git.js"></script>
<script type="text/javascript" charset="UTF-8" src="../build/BigDecimal-all-1.0.1.min.js"></script>
<script type="text/javascript">

test("Calculate E", function () {
	var scale = 20;
	var e = new BigDecimal("0");
	var denominator = new BigDecimal("1");
	var eBefore = new BigDecimal("-1");
	var iteration = 1;

	while (!e.equals(eBefore)) {
		eBefore = e;
		e = e.add(BigDecimal.prototype.ONE.divide(denominator, scale, BigDecimal.prototype.ROUND_HALF_UP));
		denominator = denominator.multiply(new BigDecimal(iteration+''));
		++iteration;
	}

	equal(e.toString(), "2.71828182845904523536");
});

</script>
</body>
</html>
